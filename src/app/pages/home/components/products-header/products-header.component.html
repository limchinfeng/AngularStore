<mat-card class="mb-4 p-6">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{sort}}
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdate('asc')" mat-menu-item >asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
